<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priority Task Manager</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Google Fonts for Premium Look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Static Background handled in CSS -->

    <div id="app">
        <header>
            <div class="logo-container">
                <!-- Logo will be injected via CSS or img tag if we had a file, 
                     but since I generated it as an artifact, I need to know the path. 
                     For now, I will use a placeholder or the artifact path if I can copy it.
                     I will assume the user will place the generated image in public/logo.png 
                     or I will use a text based logo + icon for now until I can move the file.
                     Wait, I can use the artifact path directly if I copy it.
                     I'll use a placeholder for now and ask user to check the artifact.
                     Actually, I can just use a text logo with an icon for now to be safe, 
                     or try to use the generated image if I knew where it was saved relative to project.
                     The generate_image tool saves to artifacts. I should copy it.
                     I'll skip the copy step for a sec and just put the structure. -->
                <!-- I will use the artifact path in the img src for the user to see, 
                      but in a real deployment they'd move it. -->
                <img src="/logo.svg" alt="Task Master Logo" class="app-logo" id="appLogo" />
                <h1>Task Master <span class="badge">v1.0</span></h1>
            </div>
            <p>Experience the power of <span class="highlight">Max Heap</span> in style.</p>
            <p class="group-credit">Created by Group F15</p>
        </header>

        <main>
            <!-- Input Section -->
            <section class="glass-card input-section">
                <h2>Add New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskName">Task Description</label>
                        <input type="text" id="taskName" placeholder="What needs to be done?" required />
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority Level</label>
                        <div class="range-container">
                            <input type="range" id="taskPriority" min="1" max="100" value="50" class="slider"
                                oninput="this.nextElementSibling.value = this.value">
                            <output>50</output>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Add to Queue</button>
                </form>
            </section>

            <!-- Display Section -->
            <section class="display-section">
                <div class="glass-card current-task-card">
                    <h2>ðŸ”¥ Highest Priority</h2>
                    <div id="currentTaskDisplay" class="empty-state">
                        All caught up!
                    </div>
                    <button id="completeBtn" class="btn-success" disabled>Complete Task</button>
                </div>

                <div class="glass-card queue-card">
                    <h2>Heap Visualizer</h2>
                    <p class="subtitle">Real-time Memory View</p>
                    <div id="heapVisualizer" class="heap-container">
                        <!-- Heap elements will be injected here -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
